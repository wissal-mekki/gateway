<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
<div class="row">
  <div class="col-md-12">
    <div class="card ">
      <div class="card-header ">

        <h2>Ajouter un questionnaire</h2>
      </div>
      <div class="card-body">
  <div class="col-sm-8 col-sm-offset-2">
    <form  #questionnaireForm="ngForm"  (ngSubmit)="addQuestionnaire(questionnaireForm.value)" >
      <div class="form-group">
        <label for="sujet">
          Sujet de questionnaire
        </label>
        <input type="text" id="sujet" name="sujet" class="form-control"  ngModel required>
      </div>
      <div class="form-group">
        <label for="nbques">
          Nombre de questions
        </label>
        <input type="number" id="nbques" name="nbques" class="form-control"  [(ngModel)]="nbques"  required>
      </div>
      <button  type="submit" [disabled]="!questionnaireForm.form.valid"  class="btn btn-primary"  >
    Enregistrer
      </button>
    </form>
  </div>
</div>
</div>
  </div>
</div>
</div>
