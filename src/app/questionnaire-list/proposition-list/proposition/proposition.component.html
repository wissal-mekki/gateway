<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card ">
        <div class="card-header ">

          <h2>Ajouter une proposition</h2>
        </div>
        <div class="card-body">
          <div class="col-sm-8 col-sm-offset-2">
            <form  #propositionForm="ngForm"  (ngSubmit)="addProposition(propositionForm.value)"  >
              <div class="form-group">
                <label for="contenu">
                  Contenu de la proposition
                </label>
                <input type="text" id="contenu" name="contenu" class="form-control"  ngModel required>
              </div>

              <div>
                <button  type="submit" [disabled]="!propositionForm.form.valid"  class="btn btn-primary">Enregistrer</button>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
