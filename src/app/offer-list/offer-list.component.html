<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <h4 class="card-title">Liste des offres</h4>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table">
              <thead class=" text-primary">
              <th>
                Titre
              </th>
              <th>
                Description
              </th>
              <th>
              </th>
              <th>
              </th>
              <th>
              </th>
              </thead>
              <tbody *ngFor="let offer of offers ">
              <tr>
                <td>
                 {{offer.title}}
                </td>
                <td>
                {{offer.description}}
                </td>
                <td>
                  <button class="btn btn-success" routerLink="/application" (click)="Postuler(offer)">Postuler</button>
                </td>
                <td>
                  <button class="btn btn-info">Afficher</button>
                </td>
                <td>
                  <button class="btn btn-danger">Delete</button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
